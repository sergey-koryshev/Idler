name: release-build

on:
  push:
    branches:
      - master

jobs:
  release-build:

    strategy:
      matrix:
        targetplatform: [x86, x64]

    runs-on: windows-latest

    env:
      DotnetVersion: 5.0.x
      SolutionPath: src\Idler.sln

    steps:
      - uses: actions/checkout@v2
        name: Checkout repository

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DotnetVersion }}
      
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.1
      
      - name:  Restore the Wpf application to populate the obj folder
        run: msbuild $env:SolutionPath /t:Restore /p:Configuration=$env:Configuration /p:RuntimeIdentifier=$env:RuntimeIdentifier
        env:
          Configuration: Debug
          RuntimeIdentifier: win-${{ matrix.targetplatform }}

      - name: Build the Windows Application Packaging Project (wapproj) 
        run: msbuild $env:SolutionPath /p:Platform=$env:TargetPlatform /p:Configuration=$env:Configuration /p:UapAppxPackageBuildMode=$env:BuildMode /p:AppxBundle=$env:AppxBundle
        env:
          AppxBundle: Never
          BuildMode: SideLoadOnly
          Configuration: Release
          TargetPlatform: ${{ matrix.targetplatform }}
